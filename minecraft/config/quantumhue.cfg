# Configuration file

general {

    "tooltips color" {
        # 是否启用自定义物品提示框颜色
        B:启用=true

        # 是否根据物品稀有度自动着色边框
        # true: 启用 (边框颜色根据物品稀有度变化)
        # false: 禁用 (始终使用默认边框颜色)
        B:稀有度着色=true

        # 背景颜色
        # 格式: 0xAARRGGBB
        # 默认: 0xCC1f1f1f (80% 不透明的深灰色)
        # Min: 0
        # Max: -1
        I:背景颜色=-870375649

        # 默认边框颜色
        # 格式: 0xAARRGGBB
        # 默认: 0xFF4b4b4b (不透明灰色)
        # 当【稀有度着色】关闭时使用此颜色
        # Min: 0
        # Max: -1
        I:边框颜色=-11842741
    }

    "the one probe color" {
        #  【填充颜色】
        #  格式: 0xAARRGGBB (ARGB 十六进制)
        #  - AA: 透明度 (推荐 88 = 约 53% 不透明)
        #  - RR: 红色分量 (00-FF)
        #  - GG: 绿色分量 (00-FF)
        #  - BB: 蓝色分量 (00-FF)
        #  默认值: 0x884b4b4b (半透明深灰色)
        # Min: 0
        # Max: -1
        I:填充颜色=-872415181

        #  【边框偏移】
        #  单位: 像素
        #  范围: 0-20
        #  - 0: 边框紧贴内容 (无间距)
        #  - 1: 轻微内边距 (推荐)
        #  - 2-5: 中等间距
        #  - 5+: 较大间距
        # Min: 0
        # Max: 20
        I:边框偏移=1

        #  【边框厚度】
        #  单位: 像素
        #  范围: 0-10
        #  - 0: 无边框 (完全透明主题)
        #  - 1: 细边框 (简约风格)
        #  - 2: 标准边框 (默认值)
        #  - 3+: 粗边框 (强调效果)
        # Min: 0
        # Max: 10
        I:边框厚度=1

        #  【边框颜色】
        #  格式: 0xAARRGGBB (ARGB 十六进制)
        #  - AA: 透明度 (00=透明, FF=不透明)
        #  - RR: 红色分量 (00-FF)
        #  - GG: 绿色分量 (00-FF)
        #  - BB: 蓝色分量 (00-FF)
        #  默认值: 0xFF4b4b4b (不透明的深灰色)
        # Min: 0
        # Max: -1
        I:边框颜色=-16711936
    }

    "blur config" {
        # 是否在GUI切换时重置模糊
        # true: 每次打开新GUI时重置模糊效果
        # false: 保持模糊状态直到关闭所有GUI
        # 默认: true
        B:GUI切换重置模糊=true

        # 是否启用动态模糊
        # true: 模糊效果会根据GUI内容动态调整
        # false: 使用固定的模糊强度
        # 默认: true
        B:动态模糊=true

        # 是否启用模糊效果
        # true: 启用
        # false: 禁用
        B:启用模糊效果=true

        # 性能模式
        # 0: 高质量（消耗更多性能）
        # 1: 平衡（默认）
        # 2: 性能优先（模糊效果较弱）
        # 默认: 1
        # Min: 0
        # Max: 2
        I:性能模式=1

        # 模糊强度（半径）
        # 值越大，模糊效果越强
        # 范围: 1 ~ 20
        # 默认: 8
        # Min: 1
        # Max: 20
        I:模糊强度=8

        # 模糊效果类型
        # 0: 标准模糊（默认）
        # 1: 高斯模糊
        # 2: 运动模糊
        # 3: 径向模糊
        # 注意：除类型0外，其他类型可能需要自定义着色器文件
        # Min: 0
        # Max: 3
        I:模糊类型=0

        # 淡入淡出时间（毫秒）
        # 模糊效果出现和消失的过渡时间
        # 范围: 0 ~ 2000
        # 0: 立即切换
        # 默认: 300
        # Min: 0
        # Max: 2000
        I:淡入时间=300

        # 模糊效果白名单
        # 仅在此列表中的GUI类名会启用模糊效果
        # 如果为空，则除了黑名单外的所有GUI都启用模糊
        # 每行一个完整的类名
        # 默认: []
        S:"白名单（优先级高于黑名单）" <
         >

        # 是否在F3界面禁用模糊
        # true: F3调试界面不启用模糊
        # false: F3调试界面也启用模糊
        # 默认: true
        B:禁用F3模糊=true

        # 是否在世界加载时禁用模糊
        # true: 世界加载界面不启用模糊
        # false: 世界加载界面也启用模糊
        # 默认: true
        B:禁用世界加载模糊=true

        # 是否在聊天界面启用模糊
        # true: 聊天界面也模糊
        # false: 聊天界面不模糊
        # 默认: true
        B:聊天界面模糊=true

        # 背景颜色设置
        # 格式: 0xAARRGGBB
        # AA: 透明度 (00=完全透明, FF=完全不透明)
        # RR: 红色分量 (00-FF)
        # GG: 绿色分量 (00-FF)
        # BB: 蓝色分量 (00-FF)
        # 默认: 0x66000000 (40% 不透明的黑色)
        # Min: 0
        # Max: -1
        I:背景颜色=1711276032

        # 自定义着色器文件
        # 留空使用Minecraft内置的blur.json
        # 如果要使用自定义着色器，请填写路径，如: shaders/post/custom_blur.json
        # 默认: shaders/post/blur.json
        S:自定义着色器=shaders/post/blur.json

        # 调试模式
        # true: 在控制台输出模糊状态信息
        # false: 静默运行
        # 默认: false
        B:调试模式=false

        # 模糊效果黑名单
        # 在此列表中的GUI类名将不会启用模糊效果
        # 每行一个完整的类名
        # 示例: net.minecraft.client.gui.GuiGameOver
        # 默认: []
        S:黑名单 <
         >
    }

    "biome info" {
        # Duration (in ticks) to show text after biome change when fadeOut=true
        # Min: 0
        # Max: 2147483647
        I:"Display Time"=40

        # Enable/disable biome info display
        B:Enabled=true

        # Fade out text after biome change
        B:"Fade Out"=true

        # Transparency change speed per tick during fade out
        # Min: 1
        # Max: 255
        I:"Fade Speed"=8

        # Text scale multiplier (1.0 = default size)
        # Min: 0.5
        # Max: 5.0
        D:Scale=3.0

        # Text color in RGB hex (e.g. FFFFFF = white)
        S:"Text Color"=FFFFFF

        # Enable text shadow
        B:"Text Shadow"=true
    }

}


